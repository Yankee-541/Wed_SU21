<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Contact</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>

<body>
    <div class="contact">
        <table>
            <tr>
                <td>
                    <label for="FullName">Full Name</label>
                </td>
                <td>
                    <input id="input_1" onclick="Yellow_Background(1)" onmouseleave="White_Background()" type="text" placeholder="Enter full name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Phone">Phone</label>
                </td>
                <td>
                    <input id="input_2" type="number" onclick="Yellow_Background(2)" onmouseleave="White_Background(2)" placeholder="Enter full Phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input id="input_3" onclick="Yellow_Background(3)" 
                    on
                    onmouseleave="White_Background(3)" type="text" placeholder="Enter full Email">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <button>Send</button>
                </td>
            </tr>


        </table>


    </div>

    <script src="mycode.js"></script>

</body>

</html>
